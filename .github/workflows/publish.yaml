name: Publish artifacts
on:
  release:
    types: [published]
env:
  VERSION: ${{ github.event.release.tag_name }}

permissions:
  contents: "write"
  id-token: "write"
  packages: "write"

jobs:
  release:
    permissions:
      contents: "write"
      id-token: "write"
      packages: "write"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'
#      - name: Resolve/Update Dependencies
#        run: mvn package dependency:resolve-plugins dependency:go-offline
#      - name: Build (and run tests)
#        run: mvn clean install
      - name: Setting version
        run: |
          mvn versions:set -DnewVersion="${{ env.VERSION }}"
          mvn versions:commit
      - name: Deploy to Github Package
        run: |
          echo "Release package with version ${{ env.VERSION }}"
          mvn source:jar-no-fork deploy -DskipTests=true -Dmaven.wagon.http.pool=false